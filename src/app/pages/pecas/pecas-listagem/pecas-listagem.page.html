<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pe√ßas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-left padding-top>
  <ion-list	#slidingList>
    <ion-item-sliding	*ngFor="let	peca of pecas">
      <!-- metodo para que o parametro possa ser enviado corretamento (como string), pq temos usado o Guid -->
      <ion-item	routerLink='/pecas-add-edit/{{idAsString(peca.id)}}'>
        <ion-label>
          <h2>{{peca.nome}}</h2>
          <p	style="text-align:right">R$	{{peca.valor}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button	routerLink='/pecas-add-edit/-1'>
      <ion-icon	name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
